<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag Race!</title>
  <link rel="stylesheet" href="css/normalize.css" media="all">
  <link rel="stylesheet" href="css/main.css" media="all">
</head>
<body>
  <div id="christmas-tree" class="center">
    pre-stage
    <div>
      <div class="lights1"></div><div  class="lights1"></div>
      <div class="lights1"></div><div  class="lights1"></div>
    </div>
    stage
    <div>
      <div class="lights2"></div><div class="lights2"></div>
      <div class="lights2"></div><div class="lights2"></div>
    </div>

    <div>
      <div>
        <div class="lights3"></div><div class="lights3"></div>
      </div>
      <div>
        <div class="lights4"></div><div class="lights4"></div>
      </div>
      <div>
        <div class="lights5"></div><div  class="lights5"></div>
      </div>
      <div>
        <div class="lights6"></div><div  class="lights6"></div>
      </div>
      <div>
        <div class="lights7"></div><div class="lights7"></div>
      </div>
      </div>
  </div>
  <div id="racetrack" class="center">
    <div class="abs" id="strip">
      <div id="dragster" class="abs"></div>
      <div id="pre-staged" class="place abs"></div>
      <div id="staged" class="place abs"></div>
      <div id="start" class="abs"></div>
      <div id="finish" class="place abs"></div>
    </div>
  </div>
  <script src="js/bundle.js"></script>

</html>
